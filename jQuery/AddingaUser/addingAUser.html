<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Adding a User</title>
	<link rel="stylesheet" type="text/css" href="css/addingAUser.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/addingAUser.js"></script>
</head>
<body>
	<h2>Adding a User</h2>
	<table id="users">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Contact #</th>
			</tr>
		</thead>
	</table>
	<div id="content">
		<h2>Add User</h2>
		<form>
			<label>First Name: </label><input class="text_input" id="first_name" type="text" placeholder="First Name" name="">
			<label>Last Name: </label><input class="text_input" id="last_name" type="text" placeholder="Last Name" name="">
			<label>Email Address: </label><input class="text_input" id="email" type="text" placeholder="Email Address" name="">
			<label>Contact No.: </label><input class="text_input" id="contact" type="text" placeholder="Phone #" name="">
			<input type="submit" value="Add User" name="">
		</form>
		
	</div>
</body>
</html>
